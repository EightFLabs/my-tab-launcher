<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Tab Launcher</title>
  <style>
    :root {
      --bg-light: #fff7f0;
      --text-light: #333;
      --btn1: #d88c63;
      --btn2: #f5b963;
      --btn3: #e88786;

      --bg-dark: #1e1e24;
      --text-dark: #f5f5f5;
      --btn-dark1: #d88c63;
      --btn-dark2: #e3a163;
      --btn-dark3: #c97373;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      padding: 2rem;
      text-align: center;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .group-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Dark mode */
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  <div class="container">
    <h1>ðŸ“‚ My Tab Launcher</h1>
    <div class="group-buttons" id="buttonContainer"></div>
  </div>
  <script src="tab-groups-yiran.js"></script>
  <script>
    function renderButtons() {
      const container = document.getElementById("buttonContainer");
      container.innerHTML = "";
      let bucketIndex = 0;

      for (const bucketName in tabBuckets) {
        // Create bucket heading
        const bucketHeading = document.createElement("h2");
        bucketHeading.textContent = bucketName;
        container.appendChild(bucketHeading);

        const groupContainer = document.createElement("div");
        groupContainer.classList.add("group-buttons");

        const groups = tabBuckets[bucketName];
        let i = 0;

        for (const groupName in groups) {
          const btn = document.createElement("button");
          btn.textContent = groupName;
          btn.style.background = getComputedStyle(document.body).getPropertyValue(
            document.body.classList.contains("dark")
              ? ['--btn-dark1', '--btn-dark2', '--btn-dark3'][i % 3]
              : ['--btn1', '--btn2', '--btn3'][i % 3]
          );
          btn.onclick = () => openGroup(bucketName, groupName);
          groupContainer.appendChild(btn);
          i++;
        }

        container.appendChild(groupContainer);
        bucketIndex++;
      }
    }

    function openGroup(bucketName, groupName) {
      const urls = tabBuckets[bucketName][groupName];
      if (!urls) return;
      for (const url of urls) {
        window.open(url, "_blank", "noopener,noreferrer");
      }
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark");
      const btn = document.querySelector(".theme-toggle");
      btn.textContent = body.classList.contains("dark") ? "ðŸŒž" : "ðŸŒ™";
      renderButtons();
    }

    renderButtons();
  </script>


</body>
</html>
